version: '3.9'

services:
  # Test MongoDB - separate from production
  test-mongo:
    image: mongo:6.0
    container_name: test_mongo
    ports:
      - "27018:27017"  # Expose on 27018 externally, runs on 27017 internally
    environment:
      MONGO_INITDB_DATABASE: test_meal_db
    networks:
      - test-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Backend tests service
  backend-tests:
    build:
      context: ./backend  # Set context to backend folder
      dockerfile: Dockerfile.test
    container_name: backend_tests
    depends_on:
      test-mongo:
        condition: service_healthy
    environment:
      - TEST_MONGO_URL=mongodb://test-mongo:27017
      - TEST_DB_NAME=test_meal_db
      - PYTHONPATH=/app
    volumes:
      - ./backend/app:/app/app  # Mount from backend folder
      - ./backend/pytest.ini:/app/pytest.ini  # Mount from backend folder
    networks:
      - test-network
    command: pytest app/tests/test_meals.py -v --tb=short
    profiles:
      - test

networks:
  test-network:
    driver: bridge