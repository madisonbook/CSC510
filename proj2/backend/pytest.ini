[pytest]
# Where pytest should look for tests
testpaths = app/tests

# File patterns pytest recognizes as test files
python_files = test_*.py *_test.py

# Function/class naming conventions for test discovery
python_functions = test_*
python_classes = Test*

# Optional: suppress deprecation & asyncio warnings for cleaner logs
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Optional: enable nice output formatting
addopts = -v --disable-warnings