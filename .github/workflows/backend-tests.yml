name: Run Tests
on:
  push:
    branches: 
      - main
      - development
  pull_request:
    branches: 
      - main
      - development
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Debug - Show branch info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Verify tastebuddiez installation
        run: |
          which tastebuddiez || echo "tastebuddiez command not found"
          pip list | grep tastebuddiez || echo "tastebuddiez package not found"
          
      - name: Run tests with coverage
        run: |
          tastebuddiez test all --coverage --cov-report=xml --cov-report=html --cov-fail-under=70
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
          
      - name: Comment PR with coverage summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## üìä Test Coverage Summary\n\n';
            try {
              if (fs.existsSync('coverage.xml')) {
                const xml = fs.readFileSync('coverage.xml', 'utf8');
                const match = xml.match(/line-rate="([0-9.]+)"/);
                if (match) {
                  const coverage = (parseFloat(match[1]) * 100).toFixed(1);
                  body += `**Coverage:** ${coverage}%\n\n`;
                  if (coverage >= 80) body += '‚úÖ Excellent coverage (‚â•80%)';
                  else if (coverage >= 70) body += '‚ö†Ô∏è Good coverage (‚â•70%), aim higher';
