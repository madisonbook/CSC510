name: Backend Tests and Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build backend-tests service
      run: |
        docker compose -f proj2/backend/docker-compose.yml build backend-tests

    - name: Run backend tests
      run: |
        docker compose -f proj2/backend/docker-compose.yml up --exit-code-from backend-tests backend-tests

    - name: Tear down containers
      if: always()
      run: |
        docker compose -f proj2/backend/docker-compose.yml down -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./proj2/backend/coverage.xml
        flags: unittests
        name: backend-coverage
