name: Run Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Start test services
      run: |
        docker-compose --profile test up -d test-mongo
        echo "Waiting for MongoDB to be healthy..."
        timeout 60 sh -c 'until docker-compose --profile test ps | grep test_mongo | grep healthy; do sleep 2; done'
    
    - name: Run Meal Tests
      run: |
        docker-compose --profile test up test-meals --abort-on-container-exit --exit-code-from test-meals
    
    - name: Run User Tests
      run: |
        docker-compose --profile test up test-users --abort-on-container-exit --exit-code-from test-users
    
    - name: Run All Tests with Coverage
      run: |
        docker-compose --profile test up test-all --abort-on-container-exit --exit-code-from test-all
    
    - name: Extract coverage reports
      if: always()
      run: |
        # Copy coverage reports from container
        docker cp test_all:/app/htmlcov ./htmlcov || true
        docker cp test_all:/app/coverage.xml ./coverage.xml || true
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload coverage HTML report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && always()
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 80
        MINIMUM_ORANGE: 70
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose --profile test down -v
        docker system prune -f

  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
        fi
