name: Run Tests
on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ln -s ../tastebuddiez tastebuddiez
          pip install .
          pip install pytest pytest-cov codecov
          
      - name: Run tests with coverage
        run: |
          tastebuddiez test all
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./proj2/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: proj2/backend/htmlcov/
          retention-days: 30
          
      - name: Comment PR with coverage summary
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## ðŸ“Š Test Coverage Summary\\n\\n';
            try {
              if (fs.existsSync('proj2/backend/coverage.xml')) {
                const xml = fs.readFileSync('proj2/backend/coverage.xml', 'utf8');
                const match = xml.match(/line-rate="([0-9.]+)"/);
                if (match) {
                  const coverage = (parseFloat(match[1]) * 100).toFixed(1);
                  body += '**Coverage:** ' + coverage + '%\\n\\n';
                  if (coverage >= 80) {
                    body += 'âœ… Excellent coverage (â‰¥80%)';
                  } else if (coverage >= 70) {
                    body += 'âš ï¸ Good coverage (â‰¥70%)';
                  } else {
                    body += 'âŒ Coverage below 70%';
                  }
                } else {
                  body += 'âš ï¸ Could not parse coverage percentage';
                }
              } else {
                body += 'âš ï¸ Coverage report not found';
              }
            } catch (err) {
              body += 'âš ï¸ Error reading coverage: ' + err.message;
            }
            body += '\\n\\nðŸ“ Detailed HTML report available in the workflow artifacts.';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            
      - name: Add coverage summary to workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); cov = float(tree.getroot().attrib.get('line-rate', 0)) * 100; print(f'{cov:.1f}')" 2>/dev/null || echo "N/A")
            echo "**Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
          
  summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Summarize test results
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
