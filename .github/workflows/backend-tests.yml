name: Backend Tests and Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        docker-compose -f proj2/backend/docker-compose.yml build backend-tests

    - name: Run backend tests via docker-compose
      run: |
        docker-compose -f proj2/backend/docker-compose.yml up --exit-code-from backend-tests backend-tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./proj2/backend/coverage.xml
        flags: unittests
        name: backend-coverage
