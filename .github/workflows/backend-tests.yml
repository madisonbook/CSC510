name: Run Tests
on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: proj2/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ln -s ../tastebuddiez tastebuddiez
          pip install .
          pip install pytest pytest-cov codecov
          
      - name: Run tests with coverage
        run: |
          tastebuddiez test all
        continue-on-error: true
        
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./proj2/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          
      - name: Upload HTML coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: proj2/backend/htmlcov/
          retention-days: 30
            
      - name: Add coverage summary to workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage.xml ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); cov = float(tree.getroot().attrib.get('line-rate', 0)) * 100; print(f'{cov:.1f}')" 2>/dev/null || echo "N/A")
            echo "**Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
          
  summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Summarize test results
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
